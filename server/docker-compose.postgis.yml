version: '3.8'

services:
  postgres-postgis:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: local/postgis:15-3.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: realestate
    ports:
      - "5432:5432" # map to 5432 to avoid colliding with local Postgres on 5432
    volumes:
      - postgres_postgis_data:/var/lib/postgresql/data
      - ./postgres/init-postgis.sql:/docker-entrypoint-initdb.d/01-init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_postgis_data:
